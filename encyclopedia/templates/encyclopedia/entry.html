{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    {% if content == none %}
        <p>ERROR 404: Page Not Found</p>
    {% else %}
        {{ content|safe }}
    {% endif %}
    <br/>
    <button><a style="text-decoration: none; color: inherit" href="\edit/{{ title }}">Edit Page</a></button>
{% endblock %}
